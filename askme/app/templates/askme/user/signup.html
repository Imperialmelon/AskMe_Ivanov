
{% extends "askme/base.html" %}




        {% block content %}
        <div class="d-flex justify-content-start gap-3 align-items-center w-100 mb-5">
            <h1>
               Registration
            </h1>
            
        </div>


        <div class="row gap-4">
    
                <div class="d-flex flex-column gap-2">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {% for field in form %}
                            <div class="align-items-center row b-3">
                                <label for="{{ field.id_for_label }}" class="col-2 col-form-label">
                                    <p class="mb-0 fs-4" style="font-weight: 500;">
                                        {{field.label}}
                                    </p>
                                </label>
                                <div class="col-10">
                                    {{ field }}
                                    {% if field.errors %}
                                        <div class="text-danger">{{ field.errors }}</div>
                                    {% endif %}
                                </div>
                            </div>
                        {% endfor %}
                        


                        
                        <button type="submit" class="btn btn-outline-success" style="height: fit-content; width: fit-content;">Register</button>
                    </form>
                    
       
             
               

                </div>
                
            </div>
            {% endblock %}
