{% extends "askme/base.html" %}

{% block content %}
<div class="d-flex justify-content-start gap-3 align-items-center w-100 mb-5">
    <h1>
        Log In
    </h1>
</div>

<div class="row gap-4">
    <div class="d-flex flex-column gap-2">
        
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="mb-3 row align-items-center">
                <label for="{{ field.id_for_label }}" class="col-2 col-form-label fs-4" style="font-weight: 500;">
                    {{ field.label }}
                </label>
                <div class="col-10">
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
            
            <div class="mb-3">
                <button type="submit" class="btn btn-outline-success" style="height: fit-content; width: fit-content;">
                    Log In
                </button>
            </div>
            
            <div>
                <a href="{% url 'AskMe:register' %}" style="text-decoration: none;">No account yet? Create it!</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
