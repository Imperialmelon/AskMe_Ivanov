{% load static %}
<div class="card">
    <div class="card-body">
        <div class="row"> 
            <div class="col-3">
                <div class="mb-2">
                    <img src="{% static 'img/'|add:question.author.profile.avatar %}" alt="{% static 'img/no_avatar' %}" class="img-fluid" style="object-fit: cover;">
                </div>
                <div class="d-flex align-items-center gap-2 justify-content-center">
                    <button class="btn btn-success btn-sm p-0" style="width: 2rem; height: 2rem;">+</button>
                    <span class="fs-5 fw-bold">{{question.like_count}}</span>
                    <button class="btn btn-danger btn-sm p-0" style="width: 2rem; height: 2rem;">-</button>
                </div>
            </div>
            <div class="col">
                <div>
                    <h5 class="card-title">
                        
                        <a href="{{question.get_absolute_url}}" style="text-decoration: none;">
                        {{question.title}}
                        </a></h5>
                </div>
                <p class="card-text">
                  {{question.content}}</p>
                <div class="d-flex gap-5">
                    <a href="{% url 'AskMe:question_detail' question.id %}" class="card-link">Answers ({{question.answer_question.count}})</a>
                    <div>
                        Tags:
                        {% for tag in question.tags.all %}
                     
                        <a href="{% url 'AskMe:get_by_tag' tag %}" class="card-link">{{tag}}</a>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
