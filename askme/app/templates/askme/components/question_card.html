{% load static %}
<div class="card">
    <div class="card-body">
        <div class="row"> 
            <div class="col-3">
                <div class="mb-2">
                    <img src="https://yt3.googleusercontent.com/ytc/AGIKgqPir8OPrWiwjziGo8dLZQmg0MAZFHAHEcHDq-jNXA=s900-c-k-c0x00ffffff-no-rj" class="img-fluid" style="object-fit: cover;">
                </div>
                <div class="d-flex align-items-center gap-2 justify-content-center">
                    <button class="btn btn-success btn-sm p-0" style="width: 2rem; height: 2rem;">+</button>
                    <span class="fs-5 fw-bold">1</span>
                    <button class="btn btn-danger btn-sm p-0" style="width: 2rem; height: 2rem;">-</button>
                </div>
            </div>
            <div class="col">
                <div>
                    <h5 class="card-title">
                        
                        <a href="{% url 'AskMe:question_detail' question.id %}" style="text-decoration: none;">
                        {{question.title}}
                        </a></h5>
                </div>
                <p class="card-text">
                  {{question.text}}</p>
                <div class="d-flex gap-5">
                    <a href="{% url 'AskMe:question_detail' question.id %}" class="card-link">Answers ({{question.answers}})</a>
                    <div>
                        Tags:
                        {% for tag in question.tags %}
                     
                        <a href="{% url 'AskMe:get_by_tag' tag %}" class="card-link">{{tag}}</a>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
